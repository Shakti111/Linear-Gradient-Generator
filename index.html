<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/app.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="./scripts/index.js" defer></script>
        <title>Linear Gradient Generator</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="popup">
                <i class="fa-solid fa-xmark"></i>
                <p>
                    The values provided are not supported. Kindly make sure that
                    your values are correct and are not vacant.
                </p>
            </div>
            <div class="heading">
                <h1>Linear Gradient Generator</h1>
            </div>
            <div class="canvas"></div>
            <div class="input-container">
                <div>
                    <label for="input-first">Hex Value</label>
                    <input type="text" id="input-first" />
                </div>
                <div>
                    <label for="input-middle">Degrees</label>
                    <input
                        style="width: 5em; text-align: center"
                        type="number"
                        id="input-middle"
                    />
                </div>
                <div>
                    <label for="input-second">Hex Value</label>
                    <input type="text" id="input-second" />
                </div>
            </div>
            <div class="button-container">
                <button>Generate Gradient</button>
                <button>Copy CSS</button>
            </div>
        </div>
    </body>
</html>
